version: '3.8'
services:
  postgres-db:
    image: postgres:14
    container_name: prescription-system-db
    environment:
      POSTGRES_USER: springuser
      POSTGRES_PASSWORD: springpassword
      POSTGRES_DB: prescriptiondb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - prescription-network


volumes:
  postgres-data:

networks:
  prescription-network:
    driver: bridge
